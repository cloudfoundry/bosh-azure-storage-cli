name: Go package

on:
  push:
  pull_request:

jobs:
  unit_test:

    strategy:
      matrix:
        os: [ macos-latest, windows-2019, ubuntu-latest ]
      name: lint
      runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
        go-version: 1.19

      - name: Test
        run: go test -v ./...